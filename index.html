<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Rock Paper Scissors!</h1>
        <main>
            <div id="results">
                <div id="round-results">
                    <div id="player-choice"></div>
                    <div id="score">Player 0 - 0 Computer</div>
                    <div id="computer-choice"></div>
                </div>
                <p id="winner"></p>
            </div>
            <div id="choices">
                <button id="rock-button" value="rock">Rock</button>
                <button id="paper-button" value="paper">Paper</button>
                <button id="scissors-button" value="scissors">Scissors</button>
                <button id="restart-button" hidden>Restart Game</button>
            </div>
        </main>
    </body>
</html>
